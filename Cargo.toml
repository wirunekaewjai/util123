jetpack = { git = "https://github.com/wirunekaewjai/jetpack.git", rev = "ddad0b3e4fc6fdf6651f6c8db72c86467b33aa70" }
mime = "0.3.17"
regex = "1.10.4"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
sha2 = "0.10.8"